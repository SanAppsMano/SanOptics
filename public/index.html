<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanOptics</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/app.js"></script>
</head>
<body>
  <header>
    <h1>SanOptics</h1>
  </header>
  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Usuário</label>
        <input type="text" id="username" required>
        <label for="password">Senha</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
      </form>
      <a href="#" id="new-optic">Registrar nova ótica</a>
    </section>

    <section id="config-section" class="hidden">
      <h2>Configuração da Ótica</h2>
      <form id="config-form" netlify>
        <label for="optic-name">Nome da Ótica</label>
        <input type="text" id="optic-name" name="optic-name" required>
        <label for="admin-email">Email do Administrador</label>
        <input type="email" id="admin-email" name="admin-email" required>
        <button type="submit">Salvar Configuração</button>
      </form>
    </section>

    <section id="visit-section" class="hidden">
      <h2>Cadastro da Visita</h2>
      <form id="visit-form" netlify enctype="multipart/form-data">
        <fieldset>
          <legend>Dados do Cliente</legend>
          <input type="text" id="client-name" name="client-name" placeholder="Nome" required>
          <input type="tel" id="client-phone" name="client-phone" placeholder="Telefone" required>
          <input type="email" id="client-email" name="client-email" placeholder="Email" required>
          <input type="text" id="client-address" name="client-address" placeholder="Endereço" required>
        </fieldset>
        <fieldset>
          <legend>Receita Ótica</legend>
          <input type="file" id="recipe-upload" name="recipe-upload" accept="image/*" capture="environment">
        </fieldset>
        <fieldset>
          <legend>Medições</legend>
          <label>Miopia/hipermetropia/astigmatismo OD/OE</label>
          <input type="text" id="diopters" name="diopters">
          <label>Distância Pupilar</label>
          <canvas id="dp-canvas" width="300" height="50"></canvas>
        </fieldset>
        <fieldset>
          <legend>Assinatura</legend>
          <canvas id="signature-canvas" width="300" height="100"></canvas>
        </fieldset>
        <button type="submit">Salvar Visita</button>
      </form>
    </section>

    <section id="catalog-section" class="hidden">
      <h2>Catálogo</h2>
      <div id="catalog"></div>
      <div id="budget">
        <h3>Orçamento</h3>
        <p>Total: <span id="total-price">0</span></p>
        <button id="pdf-btn">Gerar PDF</button>
      </div>
    </section>

    <section id="map-section" class="hidden">
      <h2>Mapa da Visita</h2>
      <div id="map" style="height:300px;"></div>
    </section>

    <section id="history-section" class="hidden">
      <h2>Histórico de Visitas</h2>
      <button id="export-json">Exportar JSON</button>
      <button id="export-csv">Exportar CSV</button>
      <ul id="history-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 SanOptics</p>
  </footer>
</body>
</html>
